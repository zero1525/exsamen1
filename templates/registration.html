{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form-container"> 
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p class="register-prompt">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>

{% endblock %}
